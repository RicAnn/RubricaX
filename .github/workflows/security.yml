name: Security Scan

on:
  push:
    branches: [ main, master ]
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM
    - name: Build Java project
      run: javac -d bin src/*.java

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Compile Java files
      run: |
        mkdir -p bin
        javac -d bin src/*.java
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v4
      with:
        languages: java
    
    - name: Move class files for CodeQL
      run: cp -r bin/* $GITHUB_WORKSPACE/ || true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
    
    - name: Build Docker image for security scan
      run: |
        docker build -t rubricax:test .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'rubricax:test'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Debug Trivy output
      run: |
        ls -l trivy-results.sarif || echo "File trivy-results.sarif NON trovato"
        cat trivy-results.sarif || echo "File vuoto o non leggibile"

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'